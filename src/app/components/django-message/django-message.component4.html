<div>
    <p-messages [(value)]="msgs1" [enableService]="false"></p-messages>
    <p-messages [(value)]="msgs2" [enableService]="false"></p-messages>
    <p-messages></p-messages>
    <p-confirmPopup></p-confirmPopup>
    <!--p-toast></p-toast-->
    <p-table [value]="product"  [columns]="cols"  styleClass="p-datatable-responsive-demo" selectionMode="multiple" dataKey="id" editMode="row" [paginator]="true" [rows]="10"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header" let-columns  class="ui-column-title">
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="product">
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.name">
                        </ng-template>
                        <ng-template pTemplate="output">
                              <span class="p-column-title">{{col.header}}</span>
                            {{product.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.nach_name">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.nach_name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.age">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.age}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.salery">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.salery}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.code_id">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.code_id}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.mobile">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.mobile}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.is_activate">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.is_activate}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <!---input pInputText type="text" [(ngModel)]="product.is_motivated"-->
                            <p-inputSwitch  [(ngModel)]="product.is_motivated"></p-inputSwitch>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.is_motivated}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="value" [(ngModel)]="product.activity">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.activity}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td style="text-align:center">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(product)"
                        class="p-button-rounded p-button-text p-button-success"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-plus"
                        (click)="onRowEditAdd(product)" class="p-button-rounded p-button-text p-button-danger"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-minus"
                        (click)="confirm($event,product, ri)"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-home"
                        (click)="onRowEditMessage()" class="p-button-rounded p-button-text p-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

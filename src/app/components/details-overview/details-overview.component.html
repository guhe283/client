<div class="container-content">

  <a routerLink="/" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i> Back to overview
  </a>
  <div class="btn-group pull-right">

    <a routerLink="/overview/edit/{{id}}" class="btn btn-dark">
      Edit
    </a>
    <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
  </div>
</div>

<div *ngIf="overview" class="flex-container-content">
  <ul class="list-group">
    <!--li class="list-group-item">Date: {{overview.date.toDate()  | date: 'dd.MM.yyyy'}}</li-->
    <li class="list-group-item">ID: {{overview.id}}</li>
    <li class="list-group-item">Date: {{overview.date.toDate()  | date: 'dd.MM.yyyy'}}</li>
    <li class="list-group-item">Depot: {{overview.depot | currency:'EUR':true}}</li>
    <li class="list-group-item">Cash: {{overview.cash | currency:'EUR':true}}</li>
  </ul>
</div>

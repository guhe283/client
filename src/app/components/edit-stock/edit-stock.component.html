<div class="flex-container-btn">
  <a routerLink="/stock/{{id}}" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i> Back to stock
  </a>
</div>
<div class="flex-container-content">
  <form #stockForm="ngForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" name="name" #stockName="ngModel"
        [ngClass]="{'is-invalid':stockName.errors && stockName.touched}" [ngModel]="stock.name" required>
      <div [hidden]="!stockName.errors?.required" class="invalid-feedback">
        First name required
      </div>
      <div [hidden]="!stockName.errors?.minlength" class="invalid-feedback">
        Must be at least 4 characters
      </div>
    </div>
    <div class="form-group">
      <label for="isin">ISIN</label>
      <input style="width: 250px;" type="text" class="form-control" name="isin" #stockIsin="ngModel"
        [ngClass]="{'is-invalid':stockIsin.errors && stockIsin.touched}" [ngModel]="stock.isin" required>

      <div [hidden]="!stockName.errors?.required" class="invalid-feedback">
        ISIN is required
      </div>

      <div style="width: 250px;" [hidden]="!stockName.errors?.minlength" class="invalid-feedback">
        Must be at least 8 characters
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary btn-block">
  </form>
</div>

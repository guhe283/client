<div class="row">
  <div class="col">
    <a routerLink="/stock" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to stock
    </a>
  </div>
  <div class="col">
    <div class="btn-group pull-right">
      <a routerLink="/stock/edit/{{id}}" class="btn btn-dark">
        Edit
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="overview" class="card">
  <h3 class="card-header"></h3>
  <div class="card-body">
    <div class="row">
      <div class="col md-8 col-sm-6">
        <h5>Stock ID: {{overview.id}}</h5>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <!--li class="list-group-item">Date: {{overview.date.toDate()  | date: 'dd.MM.yyyy'}}</li-->
      <li class="list-group-item">ISIN: {{overview.isin}}</li>
      <li class="list-group-item">Name: {{overview.name}}</li>
      <!--li class="list-group-item">Cash: {{overview.cash | currency:'EUR':true}}</li-->
    </ul>
  </div>
</div>

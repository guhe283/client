<div class="flex-container-btn">
  <a routerLink="/overview/{{id}}" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i> Back To overview
  </a>
</div>

<div class="flex-container-content">
  <form #overviewForm="ngForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" name="date" #overviewDate="ngModel" [ngModel]="dateOverview[0]"
        (ngModelChange)="overview.date=$event" minlength="2" required>

      <div [hidden]="!overviewDate.errors?.required" class="invalid-feedback">
        First name required
      </div>

      <div [hidden]="!overviewDate.errors?.minlength" class="invalid-feedback">
        Must be at least 2 characters
      </div>
    </div>

    <div class="form-group">
      <label for="depot">Depot</label>
      <input type="number" class="form-control" name="depot" #overviewDepot="ngModel"
        [ngClass]="{'is-invalid':overviewDepot.errors && overviewDepot.touched}" [ngModel]="overview.depot"
        minlength="1" required>

      <div [hidden]="!overviewDepot.errors?.required" class="invalid-feedback">
        Depo is required
      </div>

      <div [hidden]="!overviewDepot.errors?.minlength" class="invalid-feedback">
        Must be at least 1 character
      </div>
    </div>

    <div class="form-group">
      <label for="cash">Cash</label>
      <input type="number" class="form-control" name="cash" #overviewCash="ngModel"
        [ngClass]="{'is-invalid':overviewCash.errors && overviewCash.touched}" [ngModel]="overview.cash" required>

      <div [hidden]="!overviewCash.errors?.required" class="invalid-feedback">
        Cash is required
      </div>

      <div [hidden]="!overviewCash.errors?.pattern" class="invalid-feedback">
        Email is not valid
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary btn-block">
  </form>
</div>

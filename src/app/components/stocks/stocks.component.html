<div class="flex-container-btn">
  <h2><i class="fa fa-university"></i>Stocks</h2>
</div>
<div class="flex-container-content">
  <div class="col-sm col-md col-lg">
    <table *ngIf="stocks?.length >0; else noStocks" class="table table-hover">
      <thead class="thead-inverse">
        <tr>
          <!--th>ID</th-->
          <th>Name</th>
          <th>ISIN</th>
          <th>Details</th>
          <th>New</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks">
          <!--td>{{stock.id}}</td-->
          <td>{{stock.name}}</td>
          <td>{{stock.isin}}</td>
          <td style="width: 60px;"><a routerLink="/stock/{{stock.id}}" class="btn btn-secondary"><i
                class="fa fa-arrow-circle-o-right"></i>Details</a></td>
          <td style="width: 50px;"> <a routerLink="/stock/add" class="btn btn-success">
              <i class="fa fa-plus"></i> New
            </a></td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
<ng-template #noStocks>

  <hr>
  <h5>There are no stocks found</h5>
</ng-template>
